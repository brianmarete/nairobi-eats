<script>
  document.addEventListener("DOMContentLoaded", function () {
    const navMobileElement = document.querySelector('.navMobile');
    const navMenuElement = document.querySelector('.navMenu');

      console.log("click");
      navMenuElement.classList.toggle('active');
    });
  });
</script>
