<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex justify-between items-center-ns items-start center">
    <a href="{{ .Site.Home.RelPermalink }}" class="f3 fw2 hover-white no-underline white-90 dib">
        {{ .Site.Title }}
    </a>
    <div class="flex flex-column flex-row-ns items-center">
      {{ partial "i18nlist.html" . }}
      {{ if .Site.Menus.main }}
        <ul class="{{ cond (eq $.Site.Language.LanguageDirection "rtl") "pr0 ml3" "pl0 mr3" }} mt0 mt1-ns">
          {{ range .Site.Menus.main }}
          <li class="list f5 f4-ns fw4 dib-ns mv2 mv0-ns {{ cond (eq $.Site.Language.LanguageDirection "rtl") "pl3" "pr3" }}">
            <a class="hover-white no-underline white-90" href="{{ .URL }}" title="{{ i18n "pageTitle" . }}">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
      {{ partialCached "social-follow.html" . }}
    </div>
  </div>
</nav>
